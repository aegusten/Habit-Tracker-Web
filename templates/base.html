{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="{% static 'css/custom.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/theme.css' %}" rel="stylesheet"/>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'root' %}">Habit Tracker</a>
      <div class="collapse navbar-collapse justify-content-end">
        {% if request.user.is_authenticated %}
        <div class="d-flex align-items-center">
          <span class="me-3 text-white">Hello, {{ request.user.full_name }}</span>
          <button id="theme-toggle" class="btn btn-sm btn-outline-light me-3">
            <i id="theme-icon" class="bi bi-sun-fill"></i>
          </button>
          <a class="btn btn-outline-light btn-sm" href="{% url 'accounts:logout' %}">Logout</a>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>  
  <div class="container mt-5">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    const current = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', current);
    icon.className = current === 'dark' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';

    toggle.onclick = () => {
      const next = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      icon.className = next === 'dark' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
    };
  </script>
</body>
</html>
