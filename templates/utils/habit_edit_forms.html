{% if not habit.achieved %}

  <div class="col-md-6">
    <div class="card p-4 h-100 shadow-sm rounded-4 border-0">
      <div class="d-flex align-items-center mb-3">
        <i class="bi bi-alarm text-danger fs-4 me-2"></i>
        <h5 class="fw-semibold mb-0" style="color: var(--text-color)">Reminder Settings</h5>
      </div>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="reminder">
        <div class="form-group mb-3">
          <label class="fw-semibold" style="color: var(--text-color)">Reminder Frequency</label>
          <select name="reminder_frequency" class="form-control rounded-3">
            <option value="daily" {% if habit.motivational_reminder == 'daily' %}selected{% endif %}>Daily</option>
            <option value="weekly" {% if habit.motivational_reminder == 'weekly' %}selected{% endif %}>Weekly</option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-danger w-100 rounded-3 fw-semibold">Update Reminder</button>
      </form>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card p-4 h-100 shadow-sm rounded-4 border-0">
      <div class="d-flex align-items-center mb-3">
        <i class="bi bi-flag-fill text-primary fs-4 me-2"></i>
        <h5 class="fw-semibold mb-0" style="color: var(--text-color)">Goal Timeline</h5>
      </div>
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="timeline">
        <div class="form-group mb-3">
          <label class="fw-semibold" style="color: var(--text-color)">Goal Duration</label>
          <select name="timeline" class="form-control rounded-3">
            <option value="1" {% if habit.timeline == '1' %}selected{% endif %}>1 Month</option>
            <option value="2" {% if habit.timeline == '2' %}selected{% endif %}>2 Months</option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-primary w-100 rounded-3 fw-semibold">Update Goal</button>
      </form>
    </div>
  </div>
{% endif %}

<script>
  setTimeout(() => {
    document.querySelectorAll('.habit-success-toast').forEach(toast => {
      toast.classList.add('fade');
      setTimeout(() => toast.remove(), 500); 
    });
  }, 2500);
</script>
