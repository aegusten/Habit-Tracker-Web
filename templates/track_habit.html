{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="mb-4">Track Habit: {{ habit.name }}</h2>
    <ul class="list-group">
      <li class="list-group-item">
        <a href="{% url 'habits:view_streaks' habit.id %}">View Streaks</a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'habits:view_points' habit.id %}">View Points</a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'habits:upcoming_challenges' habit.id %}">Upcoming Challenges</a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'habits:view_insights' habit.id %}">View Insights</a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'habits:update_reminders' habit.id %}">Update Reminders</a>
      </li>
      <li class="list-group-item">
        <a href="{% url 'habits:update_goal' habit.id %}">Update Goal</a>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
