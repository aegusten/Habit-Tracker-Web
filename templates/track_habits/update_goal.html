{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Update Goal</h2>
    <form method="post">
        {% csrf_token %}
        <select name="timeline">
            <option value="1" {% if habit.timeline == '1' %}selected{% endif %}>1 Month</option>
            <option value="2" {% if habit.timeline == '2' %}selected{% endif %}>2 Months</option>
        </select>
        <button type="submit">Update</button>
    </form>
</div>
{% endblock %}
